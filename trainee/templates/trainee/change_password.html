{% extends 'base.html' %}
{% block extra_styles %}
{% load static %}
<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
<link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 80px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0" style="border-radius: 12px;">
        
        <!-- Card Header -->
        <div class="card-header text-white text-center" 
             style="background: linear-gradient(90deg, #0d6efd, #3c8dbc); border-radius: 12px 12px 0 0;">
          <h4 class="mb-0">Change Password</h4>
        </div>
        
        <!-- Card Body -->
        <div class="card-body" style="padding: 30px;">
          <form method="POST">
            {% csrf_token %}
            
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" style="border-radius: 8px;">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            
            <!-- Current Password -->
            <div class="mb-3">
              <label for="current_password" class="form-label fw-semibold">Current Password</label>
              <input type="password" name="current_password" class="form-control" 
                     style="border-radius: 8px; padding: 10px;" required>
            </div>
            
            <!-- New Password -->
            <div class="mb-3">
              <label for="new_password" class="form-label fw-semibold">New Password</label>
              <input type="password" name="new_password" class="form-control" 
                     style="border-radius: 8px; padding: 10px;" required>
            </div>
            
            <!-- Confirm Password -->
            <div class="mb-4">
              <label for="confirm_password" class="form-label fw-semibold">Confirm New Password</label>
              <input type="password" name="confirm_password" class="form-control" 
                     style="border-radius: 8px; padding: 10px;" required>
            </div>
            
            <!-- Buttons -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn text-white" 
                      style="background: #0d6efd; border-radius: 8px; padding: 10px; font-weight: 600;">
                Change Password
              </button>
              <a href="{% url 'trainee:trainee_login' %}" class="btn btn-secondary" 
                 style="border-radius: 8px; padding: 10px; font-weight: 500;">
                Back to Dashboard
              </a>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
