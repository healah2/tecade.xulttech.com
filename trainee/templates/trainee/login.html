<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
      
      <li class="nav-item" role="presentation">
        <button class="nav-link {% if request.POST.user_type != 'staff' %}active{% endif %}" 
                id="trainee-tab" data-bs-toggle="pill" data-bs-target="#trainee" type="button" role="tab">
          Trainee Login
        </button>
      </li>
      
      <li class="nav-item" role="presentation">
        <button class="nav-link {% if request.POST.user_type == 'staff' %}active{% endif %}" 
                id="staff-tab" data-bs-toggle="pill" data-bs-target="#staff" type="button" role="tab">
          Staff Login
        </button>
      </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
      
      <!-- Trainee Login Form -->
      <div class="tab-pane fade {% if request.POST.user_type != 'staff' %}show active{% endif %}" 
           id="trainee" role="tabpanel" aria-labelledby="trainee-tab">
        <form method="POST" action="{% url 'trainee:trainee_login' %}">
          {% csrf_token %}
          <input type="hidden" name="user_type" value="trainee">

          <h5 class="text-primary text-center mb-3">Trainee Portal</h5>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message}} text-center" style="border-radius: 8px;">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          <div class="mb-3">
            <label for="trainee_number" class="form-label">Trainee Number</label>
            <input type="text" class="form-control" id="trainee_number" 
                   name="trainee_number" value="{{ request.POST.trainee_number }}" required>
          </div>

          <div class="mb-3">
            <label for="trainee-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="trainee-password" 
                   name="password" placeholder="Enter password" required>
            <small class="form-text text-muted">
              Initial password is your trainee number
            </small>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">Login as Trainee</button>
          <div class="text-center">
            <a href="{% url 'trainee:trainee_change_password' %}" class="text-decoration-none small">Change Password</a>
          </div>
        </form>
    <div class="text-center mt-3">
      <p class="mb-0 small text-muted">Having trouble logging in? Contact the administration office</p>
    </div>
      </div>

      <!-- Staff Login Form -->
      <div class="tab-pane fade {% if request.POST.user_type == 'staff' %}show active{% endif %}" 
           id="staff" role="tabpanel" aria-labelledby="staff-tab">
        <form method="POST" action="">
          {% csrf_token %}
          <input type="hidden" name="user_type" value="staff">

          <h5 class="text-success text-center mb-3">Staff Portal</h5>

          <div class="mb-3">
            <label for="staff-email" class="form-label">Email or Staff ID</label>
            <input type="text" class="form-control" id="staff-email" 
                   name="email" value="{{ request.POST.email }}" required>
          </div>

          <div class="mb-3">
            <label for="staff-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="staff-password" 
                   name="password" placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Login as Staff</button>
        </form>
      </div>
    </div>

    <!-- <div class="text-center mt-3">
      <p class="mb-0 small text-muted">Having trouble logging in? Contact the administration office</p>
    </div> -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Activate tab based on previous selection
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const activeTab = urlParams.get('tab');
    
    if (activeTab === 'staff') {
        const staffTab = new bootstrap.Tab(document.getElementById('staff-tab'));
        staffTab.show();
    }
});
</script>
</body>
</html>
