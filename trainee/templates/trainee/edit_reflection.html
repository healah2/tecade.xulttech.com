{% extends 'trainee/portfolio.html' %}
{% load static %}

{% block title %}TeCADE - Edit Reflection{% endblock %}

{% block portfolio_content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Reflection</h3>
                <div class="box-tools">
                    <a href="{% url 'trainee:portfolio_reflections' %}" class="btn btn-default btn-xs">
                        <i class="fa fa-arrow-left"></i> Back to Reflections
                    </a>
                </div>
            </div>
            <div class="box-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ reflection.title }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Reflection</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required>{{ reflection.content }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="unit_name">Unit/Course Name</label>
                                <input type="text" class="form-control" id="unit_name" name="unit_name" 
                                       value="{{ reflection.unit_name }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="unit_code">Unit Code</label>
                                <input type="text" class="form-control" id="unit_code" name="unit_code" 
                                       value="{{ reflection.unit_code }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="term">Term/Semester</label>
                                <select class="form-control" id="term" name="term">
                                    <option value="">Select term...</option>
                                    {% for value, label in term_choices %}
                                    <option value="{{ value }}" {% if reflection.term == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="assessment_type">Assessment Type</label>
                                <select class="form-control" id="assessment_type" name="assessment_type">
                                    <option value="">Select type...</option>
                                    {% for value, label in assessment_choices %}
                                    <option value="{{ value }}" {% if reflection.assessment_type == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="related_evidence">Link to Evidence (Optional)</label>
                        <select class="form-control" id="related_evidence" name="related_evidence" multiple>
                            {% for evidence in recent_evidence %}
                            <option value="{{ evidence.id }}" 
                                    {% if evidence in reflection.related_evidence.all %}selected{% endif %}>
                                {{ evidence.title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Update Reflection
                    </button>
                    <a href="{% url 'trainee:portfolio_reflections' %}" class="btn btn-default">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
$(document).ready(function() {
    // Initialize multiple select for evidence
    $('#related_evidence').select2({
        placeholder: "Select evidence to link...",
        allowClear: true
    });
});
</script>
{% endblock %}
