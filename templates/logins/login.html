<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <style>
    #staff {
      border-left: 5px solid #3a755a;
      border-right: 5px solid #3a755a;
      padding: 20px;
      border-radius: 6px;
    }
  </style> -->
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-5 shadow-lg" style="width: 100%; max-width: 500px;">
    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
      
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="trainee-tab" data-bs-toggle="pill" data-bs-target="#trainee" type="button" role="tab">
          Trainee Login
        </button>
      </li>
      
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="staff-tab" data-bs-toggle="pill" data-bs-target="#staff" type="button" role="tab">
          Staff Login
        </button>
      </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
      
<!-- Trainee Login Form -->
<div class="tab-pane fade show active" id="trainee" role="tabpanel" aria-labelledby="trainee-tab">
  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="user_type" value="trainee">
    <h5 class="text-primary text-center mb-3">Trainee Portal</h5>
    <div class="mb-3">
      <label for="trainee-email" class="form-label">Email</label>
      <input type="email" class="form-control" id="trainee-email" name="email" placeholder="Enter trainee email">
    </div>
    <div class="mb-3">
      <label for="trainee-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="trainee-password" name="password" placeholder="Enter password">
    </div>
    <div class="mb-3 text-end">
      <a href="#" class="text-decoration-none text-primary small">Forgot password?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login as Trainee</button>
  </form>
</div>

<!-- Staff Login Form -->
<div class="tab-pane fade" id="staff" role="tabpanel" aria-labelledby="staff-tab">
  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="user_type" value="staff">
    <h5 class="text-success text-center mb-3">Staff Portal</h5>
    <div class="mb-3">
      <label for="staff-id" class="form-label">Staff ID</label>
      <input type="text" class="form-control" id="staff-id" name="staff_id" placeholder="Enter staff ID">
    </div>
    <div class="mb-3">
      <label for="staff-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="staff-password" name="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-success w-100">Login as Staff</button>
  </form>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
