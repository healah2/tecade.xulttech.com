{% extends 'clientside/base.html' %}
{% block content %}
<h2>Grade Submission for {{ submission.trainee }}</h2>
<form method="POST">
{% csrf_token %}
<div class="form-group">
<label>Grade:</label>
<input type="number" name="grade" class="form-control" value="{{ submission.grade }}">
</div>
<div class="form-group">
<label>Feedback:</label>
<textarea name="feedback" class="form-control" rows="3">{{ submission.admin_feedback }}</textarea>
</div>
<button type="submit" class="btn btn-success">Submit Grade & Feedback</button>
</form>
{% endblock %}
